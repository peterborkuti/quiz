<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz v0.1</title>
    <script src="js/jq/jquery-2.0.3.js"></script>
	<script src="js/ko/knockout-3.0.0.debug.js"></script>
	<script src="js/quiz.js"></script>
</head>
<body>
    <h1>Quiz</h1>

<div data-bind="foreach: questions">	
	<h3>Question: <span data-bind="text: $index"></span></h3>	
	<div data-bind="text: description"></div>

	<div data-bind="if: questionType === 'matches'">
		<ol data-bind="foreach: matches">
			<li>
                <span data-bind="text: match"></span>
                
			<select data-bind="options: $parent.answers, value: selected"></select>

			</li>
		</ol>
	</div>

	<div data-bind="if: questionType === 'multiple'">
		<div data-bind="text: multiple"></div>
		<ul data-bind="foreach: answers">
			<li>
			<input type="checkbox" />
			<span data-bind="text: $data"></span>
			
			</li>
		</ul>
	</div>

	
	<div data-bind="if: $data.questionType === 'single'">
		<div data-bind="text: single"></div>
		<ul data-bind="foreach: $data.answers">
			<li>
			<input type="radio" data-bind="radioName: 'radio_'+$parent.index"/>
			<span data-bind="text: $data"></span>
			</li>
		</ul>
	</div>

	<div data-bind="if: $data.questionType === 'short'">
		<div data-bind="text: short"></div>
		<input type="text" data-bind="text: $data.answer"/>
	</div>

</div> <!-- question --->
</body>
</html>
