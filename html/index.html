<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz v0.1</title>
    <script src="js/jq/jquery-2.0.3.js"></script>
	<script src="js/ko/knockout-3.0.0.js"></script>
	<script src="js/quiz.js"></script>
</head>
<body>
    <h1>Quiz</h1>

<div data-bind="foreach: questions">	
	<h3>Question: <span data-bind="text: $index"></span></h3>	
	<div data-bind="text: $data.description"></div>
	<div data-bind="visible: $data.questionType === 'matches'">
		<ul data-bind="foreach: $data.matches">
			<li><span data-bind="text: $data"></span>
			<select data-bind="options: $parent.getShuffledAnswers()"></select>
			</li>
		</ul>
	</div>

	<div data-bind="visible: $data.questionType === 'multiple'">
		<div data-bind="text: $data.multiple"></div>
		<ul data-bind="foreach: $data.answers">
			<li>
			<input type="checkbox" />
			<span data-bind="text: $data"></span>
			
			</li>
		</ul>
	</div>

	
	<div data-bind="visible: $data.questionType === 'single'">
		<div data-bind="text: $data.single"></div>
		<ul data-bind="foreach: $data.answers">
			<li>
			<input type="radio" data-bind="radioName: 'radio_'+$parent.index"/>
			<span data-bind="text: $data"></span>
			</li>
		</ul>
	</div>

	<div data-bind="visible: $data.questionType === 'short'">
		<div data-bind="text: $data.short"></div>
		<input type="text" data-bind="text: $data.answer"/>
	</div>

</div> <!-- question --->
</body>
</html>
